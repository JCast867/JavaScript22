<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery HTML</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/jquery.js"></script>
    <!-- Bootswatch CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container mt-5">

        <h1 class="text-center mb-4">jQuery HTML</h1>

        <div class="text-center mb-4">
            <button id="darkmode" class="btn btn-primary">Dark/Light Mode</button>
            <button id="increaseFont" class="btn btn-primary">Increase Font Size</button>
            <button id="decreaseFont" class="btn btn-primary">Decrease Font Size</button>
        </div>

        <div class="text-start mb-4">
            <h4>Email confirmation list.</h4>
            <h5>Please enter your name and email!</h5>
        </div>
        
        <div class="card mb-4">
            <form class="p-4 rounded">

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                </div>

                <div class="mb-3 mt-3">
                    <label for="fName">First Name:</label>
                    <input type="text" class="form-control" id="fName" placeholder="Enter your first name" name="firstName">
                </div>

                <div class="mb-3 mt-3">
                    <label for="lName">Last Name:</label>
                    <input type="text" class="form-control" id="lName" placeholder="Enter your last name" name="lastName">
                </div>
                <button id="get" class="btn btn-primary w-100">Sign Up</button>
            </form>
        </div>

        <div class="text-start mb-4">
            <p id="list"></p>
        </div>
    </div>
</body>
</html>
