<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="padded-body" onload="typeWriter()">
    <nav class="navbar bg-light navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance App</a>
        </div>
    </nav>

    <!-- Welcome typewriter effect -->
    <div class="container mt-5">
        <h2 class="text-center mb-4"><span id="typewriter-text"></span></h2>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Dashboard</h2>
        
        <!-- Form to add a new transaction -->
        <form id="transactionForm" class="p-4 shadow-sm bg-light rounded">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="typeSelect">Transaction Type:</label>
                    <select id="typeSelect" required>
                        <option value="" disabled selected>Select type</option>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="amountInput">Amount:</label>
                    <input type="number" id="amountInput" min="0.01" step="0.01" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="descriptionInput">Description:</label>
                <input type="text" id="descriptionInput" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Add Transaction</button>
            </div>
        </form>

        <!-- Display transaction count -->
        <h3 class="text-center mt-5" id="transactionCount">0 Transactions</h3>

        <!-- Display total balance -->
        <h3 class="text-center mt-5">Total Balance: $<span id="totalBalance">0.00</span></h3>
        
        <!-- Container to display the list of transactions -->
        <div class="text-center" id="transactionContainer"></div>
    </div>

    <script src="scripts/dashboard.js"></script>
    <script src="scripts/typewriter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
