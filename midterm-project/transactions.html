<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App - Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-light navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Finance App</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Transactions Container -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add a Transaction</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form id="transactionForm">
                        <div class="mb-3">
                            <label for="typeSelect" class="form-label">Transaction Type:</label>
                            <select class="form-select" id="typeSelect" required>
                                <option value="" disabled selected>Select type</option>
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amountInput" class="form-label">Amount:</label>
                            <input type="number" class="form-control" id="amountInput" placeholder="Enter amount" min="0.01" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
