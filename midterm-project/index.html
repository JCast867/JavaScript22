<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance App - Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="scripts/initial.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to Finance App</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form id="setupForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="balanceInput" class="form-label">Starting Balance:</label>
                            <input type="number" class="form-control" id="balanceInput" placeholder="Enter your starting balance" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save & Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
